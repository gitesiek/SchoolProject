{% extends 'base.html' %}
{% block content %}
    <h1>Register</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div>
            {{ form.username.label }} {{ form.username }}
        </div>
        <div>
            {{ form.password.label }} {{ form.password }}
        </div>
        <div>
            {{ form.submit }}
        </div>
    </form>
    <p>Already have an account? <a href="/login">Log in</a></p>
    {% include 'flash_message.html' %}
{% endblock %}
